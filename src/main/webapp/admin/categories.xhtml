<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<ui:composition template="./layout.xhtml">
<ui:param name="title" value="Admin - Kategorien"/>
<ui:define name="content">
    <p:panel header="Kategorien - Liste">
        <p:dataTable id="table" var="category" value="#{categoriesController.categories}">
            <p:column>
                <f:facet name="header"># Id</f:facet>
                <h:outputText value="#{category.id}" />
            </p:column>

            <p:column>
                <f:facet name="header">Name</f:facet>
                <h:outputText value="#{category.name}" />
            </p:column>
            <p:column>
                <f:facet name="header">Ãœberkategorie</f:facet>
                <h:outputText value="#{category.parentCategory==null?'-':category.parentCategory.name}" />
            </p:column>

            <p:column>
                <f:facet name="header">Aktionen</f:facet>
                <p:commandButton action="#{categoriesController.delete(category)}" value="Entfernen"/>
            </p:column>
        </p:dataTable>
    </p:panel>

</ui:define>
</ui:composition>
</html>
